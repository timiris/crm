
<div *ngIf="hero">
    <h2><span jhiTranslate="timirisCrmApp.hero.detail.title">Hero</span> {{hero.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="timirisCrmApp.hero.name">Name</span></dt>
        <dd>
            <span>{{hero.name}}</span>
        </dd>
        <dt><span jhiTranslate="timirisCrmApp.hero.power">Power</span></dt>
        <dd>
            <span>{{hero.power}}</span>
        </dd>
        <dt><span jhiTranslate="timirisCrmApp.hero.alterEgo">Alter Ego</span></dt>
        <dd>
            <span>{{hero.alterEgo}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'hero/'+ hero.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
