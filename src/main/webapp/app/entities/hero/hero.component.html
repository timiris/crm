<div>
    <h2>
        <span jhiTranslate="timirisCrmApp.hero.home.title">Heroes</span>
        <button class="btn btn-primary float-right create-hero" [routerLink]="['/', { outlets: { popup: ['hero-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="timirisCrmApp.hero.home.createLabel">
            Create new Hero
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="heroes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="timirisCrmApp.hero.name">Name</span></th>
            <th><span jhiTranslate="timirisCrmApp.hero.power">Power</span></th>
            <th><span jhiTranslate="timirisCrmApp.hero.alterEgo">Alter Ego</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hero of heroes ;trackBy: trackId">
                <td><a [routerLink]="['../hero', hero.id ]">{{hero.id}}</a></td>
                <td>{{hero.name}}</td>
                <td>{{hero.power}}</td>
                <td>{{hero.alterEgo}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../hero', hero.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'hero/'+ hero.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'hero/'+ hero.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
